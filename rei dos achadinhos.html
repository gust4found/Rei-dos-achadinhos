<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }
        .product p {
            font-size: 16px;
            margin: 0 0 10px;
        }
        .product a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produtos da Shopee</h1>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <a href="https://shopee.com.br/produto1">Comprar</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2</p>
            <a href="https://shopee.com.br/produto2">Comprar</a>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
</body>
</html>
